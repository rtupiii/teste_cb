name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/https://github.com/rtupiii/teste_cb.git

      # Passo 2: Configura o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Define a versão do Node.js

      # Passo 3: Instala as dependências do projeto
      - name: Install dependencies
        run: npm install

      # Passo 4: Executa os testes do Cypress
      - name: Run Cypress tests
        run: npm test